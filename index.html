<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VO2Max Calculator2</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>VO2Max Calculator</h1>
        <form id="raceForm">
            <div class="input-group">
                <label for="distance">Distance (meters):</label>
                <input type="number" id="distance" required>
            </div>
            <div class="input-group">
                <label for="time">Time (minutes):</label>
                <input type="number" id="time" required>
            </div>
            <div class="input-group">
                <label for="seconds">Additional Seconds:</label>
                <input type="number" id="seconds" required>
            </div>
            <button type="button" onclick="calculateVO2Max()">Calculate VO2Max</button>
        </form>
        <div id="results"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
